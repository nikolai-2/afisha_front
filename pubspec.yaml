name: oggetto_afisha_front
description: Events calendar.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-69.2.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  flutter_svg: ^1.0.3
  infinite_listview: ^1.1.0
  http: ^0.13.4
  google_sign_in: ^5.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/icons/

  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: Gabriela
      fonts:
        - asset: fonts/Gabriela/Gabriela-Regular.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter/Inter-Regular.ttf
        - asset: fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter/Inter-Medium.ttf
          weight: 500
